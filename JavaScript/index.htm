<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        section{
            margin-top: 70px;
        }
        #card-add{
            color: red;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <h2>Yemekler</h2>
                    <div class="mb-3">
                        <label class="form-label">Ickiler</label>
                        <input type="text" class="form-control" id="icki">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Kabablar</label>
                        <input type="text" class="form-control" id="kabab">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sulu yemekler</label>
                        <input type="text" class="form-control" id="sulu-yemek">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Plovlar</label>
                        <input type="text" class="form-control" id="pilov">
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="addCard()">Elave et</button>
                </div>
                <div class="col-lg-6">
                    <h2>Sifarisler</h2>
                    <div class="row g-5" id="card-add">
                      <p></p>
                    </div>
                </div>
            </div>
        </div>
    </section >
    <script>
        function addCard() {
            const icki = document.getElementById("icki");
            const kabab = document.getElementById("kabab");
            const suluYemek = document.getElementById("sulu-yemek");
            const pilov = document.getElementById("pilov");
            const cardAdd = document.getElementById("card-add");
            const p=document.querySelector("p")
            if(icki.value==="" && kabab.value==="" && suluYemek.value==="" && pilov.value===""){
                cardAdd.innerHTML+="mehsul yoxdu"
                return;
            }
            let add=""
             add = `
           <div class="col-lg-4">
            <div class="card" style="width: 13rem;">
                    <div class="card-body">
                        <h5 class="card-title">Masalar</h5>
                        <p class="card-text"> ${icki.value}</p>
                        <p class="card-text"> ${kabab.value}</p>
                        <p class="card-text"> ${suluYemek.value}</p>
                        <p class="card-text"> ${pilov.value}</p>
                        <button class="btn btn-danger " onclick="deletecard(this)">Sil</button>
                    </div>
                </div>
                </div>
            `;
            cardAdd.innerHTML+= add;
            icki.value = "";
            kabab.value = "";
            suluYemek.value = "";
            pilov.value = "";
        }
        function deletecard(e) {
             e.parentNode.remove()
        }
    </script>
</body>
</html>
